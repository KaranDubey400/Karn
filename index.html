<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Nunito', sans-serif;
            margin: 0;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
        }

        .quote-box {
            width: 200px;
            height: auto;
            padding: 15px;
            background-color: #fff0f5;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #c71585;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            margin-top: 20px;
        }

        .signature {
            text-align: right;
            font-size: 1.5rem;
            margin-top: 10px;
            padding-right: 20px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="quote-box">"Love is not about how many days, months, or years you have been together. It's all about how much you love each other every day."</div>

        <div class="container">
            <h1 class="header_text">Will You Be My Valentine?</h1>
            <div class="image_container">
                <img src="assets/images/romantic-photo.jpg" alt="Romantic Background">
            </div>
            <div class="buttons">
                <button class="btn" id="yesButton" onclick="goToYesPage()">Yes!</button>
                <button class="btn" id="noButton" onmouseover="evadeButton()" onclick="evadeButton()">No</button>
            </div>
            <h1 class="header_text signature">With ðŸ’– Karn</h1>
        </div>

        <div class="quote-box">"You are my today and all of my tomorrows. - Leo Christopher"</div>
    </div>

    <script>
        function evadeButton() {
            const noBtn = document.getElementById("noButton");
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const maxX = window.innerWidth - btnWidth;
            const minY = window.innerHeight * 0.3;
            const maxY = window.innerHeight - btnHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * (maxY - minY) + minY;
            noBtn.style.position = "absolute";
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        function goToYesPage() {
            const yesBtn = document.getElementById("yesButton");
            yesBtn.classList.add("clicked");
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
            setTimeout(() => {
                window.location.href = "yes.html";
            }, 1400);
        }
    </script>
</body>

</html>
