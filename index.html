<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <!-- Google Fonts for a playful look -->
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- Include canvas-confetti for confetti animation -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        /* Bounce animation for the Yes button */
        @keyframes bounce {
            0% {
                transform: scale(1);
            }
            30% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(0.9);
            }
            70% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .btn.clicked {
            animation: bounce 0.5s ease;
        }

        /* Style for "with ðŸ’– Karn" inside the container */
        .signature {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 24px; /* Same size as the header */
            font-family: "Sacramento", cursive; /* Same font */
            color: #ff4081; /* Romantic pink color */
        }

        .container {
            position: relative; /* Makes sure child elements (like .signature) stay inside */
            padding-bottom: 50px; /* Extra space at the bottom to fit the signature */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="header_text">Will You Be My Valentine?</h1>
        <div class="image_container">
            <!-- Replace with your selected romantic photo -->
            <img src="assets/images/romantic-photo.jpg" alt="Romantic Background">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="goToYesPage()">Yes!</button>
            <button class="btn" id="noButton" onmouseover="evadeButton()" onclick="evadeButton()">No</button>
        </div>

        <!-- Signature inside the container -->
        <h1 class="header_text signature">with ðŸ’– Karn</h1>
    </div>

    <script>
        // Function to animate the Yes button and navigate to the next page
        function goToYesPage() {
            const yesBtn = document.getElementById("yesButton");
            yesBtn.classList.add("clicked");

            // Trigger confetti explosion
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Wait for the animation and confetti effect before redirecting
            setTimeout(() => {
                window.location.href = "yes.html";
            }, 1400);
        }
    </script>
</body>

</html>
